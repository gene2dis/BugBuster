# MultiQC Configuration for BugBuster Pipeline
# https://multiqc.info/docs/

title: "BugBuster Pipeline Report"
subtitle: "Metagenomic Analysis Results"
intro_text: "This report aggregates quality control and analysis metrics from the BugBuster pipeline."

report_comment: >
    This report was generated by the BugBuster pipeline. For more information,
    visit https://github.com/gene2dis/BugBuster

show_analysis_paths: false
show_analysis_time: true

# Report sections order
report_section_order:
    software_versions:
        order: -1000
    fastp:
        order: -900
    bowtie2:
        order: -800
    kraken:
        order: -700
    quast:
        order: -600
    checkm:
        order: -500

# Custom data configurations
custom_data:
    bugbuster_summary:
        id: "bugbuster_summary"
        section_name: "BugBuster Summary"
        description: "Summary statistics from BugBuster pipeline"
        plot_type: "table"

# Table columns configuration
table_columns_visible:
    fastp:
        pct_duplication: false
    bowtie2:
        overall_alignment_rate: true

# Color scheme
extra_fn_clean_exts:
    - ".fastp"
    - "_fastp"
    - "_report"

# Module-specific configurations
sp:
    fastp:
        fn: "*_report.json"

# General stats table customization
table_columns_placement:
    fastp:
        total_reads: 100
        reads_after_filtering: 200
        q30_rate: 300

# Exclude patterns
fn_ignore_files:
    - "*.bam"
    - "*.sam"
    - "*.fa"
    - "*.fasta"
    - "*.fastq.gz"

fn_ignore_dirs:
    - "work"
    - ".nextflow"

# Export options
export_plots: true
